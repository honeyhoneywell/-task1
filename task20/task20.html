<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            resize: none;
        }
        input{
            margin-top: 20px;
        }
        #wrap{
            margin-top: 20px;
            list-style: none;
        }
        li{
            display: inline-block;
            min-width: 12px;
            background: #f85a1a;
            color: #ffffff;
            padding: 0 5px;
            text-align: center;
            line-height: 30px;
            margin-left: 1px;
        }
    </style>
</head>
<body>
<textarea name="" id="inBox" cols="30" rows="10">
</textarea>
<br>
<input type="text" id="text" value="请输入查找内容">
<input type="button" name="" id="inLeft" value="左侧入">
<input type="button" name="" id="inRight" value="右侧入">
<input type="button" name="" id="outLeft" value="左侧出">
<input type="button" name="" id="outRight" value="右侧出">
<input type="button" value="查找">

<ul id="wrap">
</ul>
</body>
<script>
    var btnInL = document.getElementById('inLeft'),
        btnInR = document.getElementById('inRight'),
        btnOutL = document.getElementById('outLeft'),
        btnOutR = document.getElementById('outRight'),
        textSreach = document.getElementById('text'),
        textIn = document.getElementById('inBox'),
        oWrap = document.getElementById('wrap');
    //删除自己
    oWrap.onclick  = function (ev){
        if(ev.target.nodeName === 'SPAN'){
            oWrap.removeChild(ev.target);
        }
    };
    function inL(){
        if(create()){
            if (oWrap.children.length) {
                oWrap.insertBefore(create(), oWrap.children[0]);
            } else {
                oWrap.appendChild(create());
            }
        }
    }
    function inR(){
        if(create()){
            oWrap.appendChild(create());
        }
    }
    function outL(){
        if(oWrap.children.length){
            oWrap.removeChild(oWrap.children[0]);
        }
    }
    function outR() {
        if(oWrap.children.length){
            oWrap.removeChild(oWrap.children[oWrap.children.length-1]);
        }
    }
    //创建
    function create(){
        if(oWrap.children.length===60){
            alert('队列元素数量最多为60个')
        }else if(textIn.value){
            var oLi = document.createElement('li');
            oLi.innerHTML = textIn.value;
            return oLi;
        }
    }

    btnInL.onclick = inL;
    btnInR.onclick = inR;
    btnOutL.onclick = outL;
    btnOutR.onclick = outR;

</script>
</html>
