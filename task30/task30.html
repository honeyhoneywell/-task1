<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            margin-top: 20px;
        }
        label{
            display: inline-block;
            font-size: 14px;
            color: #626262;
            height: 30px;
            width: 80px;
            text-align: right;
            vertical-align: middle;
            line-height: 30px;
        }
        input[type='text']{
            width: 320px;
            height: 30px;
            margin-left: 30px;
            border: 1px solid #cccccc;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            outline: none;
        }
        input[type='text']:hover{
            -webkit-box-shadow: 0 0 0 1px #4d97ff;
            -moz-box-shadow: 0 0 0 1px #4d97ff;
            box-shadow: 0 0 0 1px #4d97ff;
        }
        input[type='button']{
            border: none;
            height: 30px;
            width: 80px;
            margin-left: 352px;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            border-radius:4px;
            outline: none;
            background: #6a7ba1;
            color: #ffffff;
        }
        input[type='button']:hover{
            background: #4c72a1;
        }
        input[type='button']:active{
            background: #3367a1;
        }
        span{
            margin-left: 120px;
            font-size: 12px;
            color: #8d8d8d;
            visibility: hidden;
        }
    </style>
</head>
<body>
<form action="">
    <section>
        <label for="username">名称</label><input id="username" type="text"><br>
        <span>必填,长度为4-16个字符</span>
    </section>
    <section>
        <label for="secret1">密码</label><input id="secret1" type="text"><br>
        <span>必填,长度为4-16个字符</span>
    </section>
    <section>
        <label for="secret2">确认密码</label><input id="secret2" type="text"><br>
        <span>再次输入相同的密码</span>
    </section>
    <section>
        <label for="email">邮箱</label><input id="email" type="text"><br>
        <span>请输入正确的邮箱</span>
    </section>
   <section>
       <label for="phone">手机</label><input id="phone" type="text"><br>
       <span>请输入11位手机号码</span><br>
   </section>
    <input type="button" value="提交">
</form>
<script>
    var oForm = document.getElementsByTagName('form')[0],
        spans = document.getElementsByTagName('span'),
        inputs = document.getElementsByTagName('input');

        mail:/^\w+@[a-z0-9]+(\.[a-z]+){1,3}$/,
        phone:/^1[34578]\d{9}$/
    };

</script>
</body>
</html>
