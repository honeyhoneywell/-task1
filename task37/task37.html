<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            height: 350vh;
            position: relative;
        }
        div.container{
            width: 600px;
            height: 400px;
            border: 1px solid #cccccc;
            margin: auto;
        }
        div#mask{
            background: #000000;
            position: absolute;
            opacity: 0.4;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        div#popup{
            background: #ffffff;
            position: absolute;
            left: 0;
            top: 300px;
            width: 300px;
            height: 200px;
            box-sizing: border-box;
            border: 20px solid #cccccc;
        }
        input{
            display: block;
            width: 100px;
            height: 40px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="button" value="弹!弹!弹!" id="btn">
</div>
<div id="mask"></div>
<div id="popup"></div>
<script>
    var btn = document.getElementById('btn');
    var mask = document.getElementById('mask');
    var popup = document.getElementById('popup');
    var disY = popup.offsetTop;

    btn.onclick = function () {
        mask.style.display = 'block';
        popup.style.display = 'block';
    };

    mask.onclick = function () {
        mask.style.display = 'none';
        popup.style.display = 'none';
    };
    
    popup.onmousedown = function (ev) {
        var ev = ev||event;
        var objL = this.offsetLeft;
        var objT = this.offsetTop;
        console.log(objL);
        var innerX = ev.clientX - objL;
        var innerY = ev.clientY - objT;
        var x = this.offsetWidth - innerX;
        var y = this.offsetWidth - innerY;

        //左右
        if(x<20){
            document.onmousemove = function (ev) {
                var ev = ev||event;
                popup.style.width = ev.clientX - objL + x + 'px';
            }
        }
    }
</script>
</body>
</html>
