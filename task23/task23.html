<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid #cccccc;
            padding: 10px;
            margin: 10px;
            min-width: 20px;
            min-height: 20px;
            background: #ffffff;
            display: flex;
        }

    </style>
</head>
<body>
<div>a
    <div>b
        <div>d
            <div>i</div>
            <div>j</div>
        </div>
        <div>e
            <div>k</div>
            <div>l</div>
        </div>
    </div>
    <div>c
        <div>f
            <div>m</div>
            <div>n</div>
        </div>
        <div>g
            <div>o</div>
            <div>p</div>
        </div>
    </div>
</div>
<script>
    var node = document.getElementsByTagName('div')[0];
    var arr = [];
    function fn(node) {
        if(node!=null){
            arr.push(node);
            setTimeout(function () {
                fn(node.children[0]);
                fn(node.children[1]);
            },500)
        }
    }
    fn(node);
    console.log(arr);
</script>
</body>
</html>
