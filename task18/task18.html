<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task18</title>
    <style>
        #wrap{
            margin-top: 20px;
        }
        span{
            display: inline-block;
            min-width: 20px;
            height: 30px;
            background: #f85a1a;
            color: #ffffff;
            padding: 0 5px;
            text-align: center;
            line-height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<input type="text" id="inBox">
<input type="button" name="" id="inLeft" value="左侧入">
<input type="button" name="" id="inRight" value="右侧入">
<input type="button" name="" id="outLeft" value="左侧出">
<input type="button" name="" id="outRight" value="右侧出">
<div id="wrap">
    <span>10</span>
    <span>3</span>
    <span>7</span>
    <span>12</span>
    <span>11</span>
    <span>30</span>
</div>
<script>
    var btnInL = document.getElementById('inLeft'),
        btnInR = document.getElementById('inRight'),
        btnOutL = document.getElementById('outLeft'),
        btnOutR = document.getElementById('outRight'),
        text = document.getElementById('inBox'),
        oWrap = document.getElementById('wrap');

    oWrap.onclick  = function (ev) {
        if(ev.target.nodeName === 'SPAN') oWrap.removeChild(ev.target)
    };
    //创建
    function create() {
        var oSpan = document.createElement('span');
        oSpan.innerHTML = text.value;
    }
</script>
</body>
</html>
