<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid #cccccc;
            padding: 10px;
            margin: 10px;
            float: left;
            min-height: 50px;
            background: #ffffff;
        }
    </style>
</head>
<body>
<div>
    <div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<input type="button" value="前序遍历">
<script>
    var arrIn = [];
    var arrPost = [];
    var arrPre = [];
    var node = document.getElementsByTagName('div')[0];
    function render(arr){
        var i = 0;
        var timer =  setInterval(function () {
            arr[i].style.background = "#ccc";
            setTimeout(function () {
                arr[i].style.background = "#fff";
                i++;
            }, 500);
            if(i>13){
                clearInterval(timer);
            }
        },550)
    }

    var preOrder = function (node) {
        if (node) {
            arrPre.push(node);
            preOrder(node.children[0]);
            preOrder(node.children[1]);
        }
    };

    function inOrder (node) {
        if (node) {
            inOrder(node.children[0]);
            arrIn.push(node);
            inOrder(node.children[1]);
        }
    }
    var postOrder = function (node) {
        if (node) {
            postOrder(node.children[0]);
            postOrder(node.children[1]);
            arrPost.push(node);
        }
    }


</script>
</body>
</html>
